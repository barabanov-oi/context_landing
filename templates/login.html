{% extends 'base.html' %}
{% block title %}Вход в личный кабинет{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card-glass p-4">
      <h1 class="h4 mb-2">Вход в личный кабинет</h1>
      <p class="text-muted-1">Авторизуйтесь, чтобы управлять подключениями Яндекс Директ.</p>
      <form method="post">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control mb-3" required>

        <label class="form-label">Пароль</label>
        <input type="password" name="password" class="form-control mb-3" required>

        <button class="btn btn-primary w-100" type="submit">Войти</button>
      </form>
      <p class="small mt-3 mb-0">Нет аккаунта? <a href="{{ url_for('signup') }}">Создайте за 30 секунд</a>.</p>
    </div>
  </div>
</div>
{% endblock %}
